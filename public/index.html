<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supabase</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="shortcut icon" href="./assets/favicon.jpg" type="image/x-icon" />
    <script src="./app.js" defer></script>
    <script type="module">
      import { faker } from "https://cdn.skypack.dev/@faker-js/faker";
      window.faker = faker;
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-size: 16px;
        --primary-clr: #ff5e62;
        --secondary-clr: #ff9966;
        --primary-font: "Inter", sans-serif;
      }
      body {
        height: 100vh;
        color: whitesmoke;
        background: #111111;
      }

      .inter3x {
        font-family: var(--primary-font);
        font-weight: 300;
        font-size: 3rem;
      }
      .inter8x {
        font-family: var(--primary-font);
        font-weight: 800;
        font-size: 5rem;
      }

      .center-content {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .gradient-text {
        background: linear-gradient(45deg, #ff9966, #ff5e62);
        background-clip: text;
        background: -webkit-linear-gradient(45deg, #ff9966, #ff5e62);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .grid-repeat {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-gap: 1rem;
      }

      .auth-section {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .seperator {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header class="lead inter8x center-content gradient-text">
      Supabase App
    </header>
    <main class="container-md">
      <div class="auth-section">
        <section id="whenSignedOut">
          <button id="signInBtn" class="btn btn-primary">
            Sign-in with google
          </button>
        </section>

        <!-- <div class="seperator"></div> -->

        <section id="whenSignedIn">
          <!-- for showning user info -->
          <div id="userDetails"></div>
          <button id="signOutButton" class="btn btn-primary">Sign out</button>
        </section>
      </div>

      <div id="myThings" hidden="true">
        <h2>My Things</h2>
        <div id="myThingsList"></div>
        <button id="addThing" class="btn btn-success">Add Thing</button>
      </div>

      <div id="allThings">
        <h2>All Things</h2>
        <div id="allThingsList"></div>
      </div>
    </main>
  </body>
</html>
